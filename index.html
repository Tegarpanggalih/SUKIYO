<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"
    />
    <link rel="icon" href="neko.jpg" type="image/jpg" />

</head>

<body>
    <div class="form-box login">
    <h2>Passwordnya</h2>
    <form id="login-form" action="#">
        <div class="input-box">
        <input type="text" id="password" required />
        <label>"BELI CIKI BELI KOYO"</label>
        </div>
        <button type="submit" class="btn">Login</button>
        <p id="error-message">Password salah!</p>
    </form>
    </div>

    <script>
    document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
        event.preventDefault();
        var password = document.getElementById("password").value;
        if (password === "BELI CIKI BELI KOYO") {
            window.location.href = "main.html";
        } else {
            document.getElementById("error-message").style.display = "block";
        }
        });
    </script>

</body>
</html>
