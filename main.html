<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WELL</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="neko.jpg" type="image/jpg" />
    <style>
      
      audio {
        opacity: 0; 
      }
    </style>
  </head>
  <body>
    <div id="lyrics"></div>
    <audio id="background-music" controls autoplay>
      <source src="sukiyo.mp3" type="audio/mpeg" />
      Browsermu gabisa nyetel lagu bolo
    </audio>

    <script src="https://cdn.rawgit.com/tictail/bounce.js/02e1ee31/bounce.min.js"></script>
    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var audio = document.getElementById("background-music");
        var startTime = 75; 
        var endTime = 108; 

        audio.currentTime = startTime;

        audio.play().catch(function (error) {
          console.log("Autoplay diblokir. Menunggu interaksi pengguna.");
        });

        document.body.addEventListener("click", function () {
          if (audio.paused) {
            audio.play();
          }
        });

        audio.addEventListener("timeupdate", function () {
          if (audio.currentTime >= endTime) {
            audio.pause();
          }
        });
      });
    </script>
  </body>
</html>
